<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMart</title>
    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <header id="header">
        <div class="header-top">
            <div class="wrapper">
                <h3>Welcome to worldwide Megamart!</h3>
                <div class="links">
                    <div><img src="/img/header-top/iconoir_delivery-truck.svg" alt=""><p>Deliver to <span>423651</span></p></div>
                    <div><img src="/img/header-top/Location.svg" alt=""><p>Track your order</p></div>
                    <div><img src="/img/header-top/Discount.svg" alt=""><p>All Offers</p></div>
                </div>
            </div>
        </div>
        <div class="header-logo">
            <div class="wrapper">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                    <img src="img/MegaMart.svg" alt="">
                </div>
                <div class="right">
                    <div class="search">
                        <img src="img/Search.svg" alt="">
                        <input type="search" placeholder="Search essentials, groceries and more...">
                        <img src="img/list.svg" alt="">
                    </div>
                    <div class="form">
                        <div><img src="img/user.svg" alt=""><a href="#">Sign Up/Sign In</a></div>
                        <div><img src="img/Buy.svg" alt=""><a href="#">Cart</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script src="script.js"></script>

</body>
</html>
